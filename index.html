<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID MOVIE - Free Streaming Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        
        /* Header */
        .header-section { padding: 60px 0 40px; text-align: center; }
        .main-logo { color: #e50914; font-weight: 800; font-size: 3.0rem; letter-spacing: 4px; margin-bottom: 0; text-transform: uppercase; }
        .sub-logo { color: #aaa; font-size: 1.1rem; letter-spacing: 2px; font-weight: 400; }

        /* Player */
        .video-container { background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.9); border: 1px solid #222; position: relative; }
        video::-webkit-media-controls-current-time-display, 
        video::-webkit-media-controls-time-remaining-display { display: none !important; }

        /* Fake Registration Modal */
        #registration-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; 
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; padding: 20px;
        }
        .spinner-red {
            width: 50px; height: 50px; border: 5px solid #222;
            border-top: 5px solid #e50914; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .reg-form { max-width: 400px; width: 100%; background: #111; padding: 30px; border-radius: 15px; border: 1px solid #e50914; display: none; text-align: center; }
        .form-control { background: #222; border: 1px solid #333; color: #fff; margin-bottom: 15px; padding: 12px; }
        .form-control::placeholder { color: #666; }
        .btn-reg { background: #e50914; color: #fff; font-weight: 700; width: 100%; padding: 12px; border: none; border-radius: 8px; }

        /* Movie Info Box */
        .film-info-box { background: #111; border-top: 4px solid #e50914; border-radius: 0 0 12px 12px; padding: 25px; }
        .meta-info { font-size: 0.9rem; color: #e50914; margin-bottom: 10px; font-weight: 600; }
        .meta-info span { color: #ccc; margin-right: 15px; background: #222; padding: 4px 12px; border-radius: 4px; display: inline-block; }
        
        /* Genre List Baru */
        .genre-list { font-size: 0.85rem; color: #e50914; margin-bottom: 15px; font-weight: 500; display: block; }
        
        .cast-text { font-size: 0.85rem; color: #999; line-height: 1.6; margin-top: 15px; }
        .label-red { color: #e50914; font-weight: 600; margin-right: 5px; }

        /* Grid */
        .movie-card { background: #111; border: none; border-radius: 10px; overflow: hidden; transition: 0.3s; cursor: pointer; height: 100%; }
        .movie-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4); }
        .thumb-wrapper { position: relative; aspect-ratio: 2/3; background: #1a1a1a; }
        .thumb-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .badge-hd { position: absolute; top: 10px; left: 10px; background: #e50914; font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        footer { border-top: 1px solid #222; color: #444; font-size: 0.8rem; padding: 40px 0; margin-top: 50px; }
    </style>
</head>
<body>

    <div id="registration-overlay">
        <div id="loader-circle" class="spinner-red"></div>
        <div id="reg-form-container" class="reg-form">
            <h5>JOIN ID MOVIE</h5>
            <p>Daftar gratis untuk akses penuh tanpa batas.</p>
            <form id="pendaftaranForm">
                <input type="email" class="form-control" placeholder="Email Anda" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="submit" id="btn-signup" class="btn-reg">SIGN UP</button>
            </form>
        </div>
    </div>

    <header class="header-section">
        <div class="container">
            <h1 class="main-logo">ID MOVIE</h1>
            <p class="sub-logo">Free Streaming Movie</p>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 id="main-title" class="mb-3 fw-bold">Memuat...</h2>
                <div class="video-container">
                    <div class="ratio ratio-16x9">
                        <video id="video-player" controls poster="">
                            <source src="idmovie.mp4" type="video/mp4"/>
                        </video>
                    </div>
                </div>
                
                <div class="film-info-box">
                    <div class="meta-info" id="main-meta"></div>
                    <div class="genre-list" id="main-genres"></div>
                    
                    <h5 class="text-white fw-bold mb-2">Sinopsis</h5>
                    <p id="main-plot" class="text-secondary mb-0">Sedang mengambil sinopsis...</p>
                    
                    <div id="main-cast" class="cast-text"></div>
                </div>
            </div>
        </div>

        <h4 class="mt-5 mb-4 border-start border-danger border-4 ps-3 fw-bold">REKOMENDASI TERBARU</h4>
        <div id="movie-grid" class="row row-cols-2 row-cols-md-4 g-4"></div>
        
        <div class="text-center mt-5">
            <button class="btn btn-outline-danger rounded-pill px-5 py-2 fw-bold">JELAJAHI LEBIH BANYAK</button>
        </div>
        
    </div>

    <footer class="bg-black text-center">
        <div class="container">
            <h4 class="text-danger fw-bold m-0">ID MOVIE</h4>
            <p class="m-0 mt-2">&copy; 2026 Copyright ID MOVIE</p>
        </div>
    </footer>

    <script>
    const API_KEY = '0ac7d6475232e17859d8e46b5dc9a435';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w1280'; 
    const daftarID = [1378756, 1287571, 1385536, 1296742, 1367947, 1501124, 1407862, 1504156, 1414703, 1508069, 1393334, 1403612, 1420270, 1506657, 1263112, 1181068, 1420031, 1386004, 1286264, 1308042];
    let isRegistered = false;

    async function updatePlayer(movieID) {
        try {
            // Kita ambil data bahasa Indonesia DAN bahasa Inggris sekaligus
            const [resID, resEN, resCredits] = await Promise.all([
                fetch(`https://api.themoviedb.org/3/movie/${movieID}?api_key=${API_KEY}&language=id-ID`),
                fetch(`https://api.themoviedb.org/3/movie/${movieID}?api_key=${API_KEY}&language=en-US`),
                fetch(`https://api.themoviedb.org/3/movie/${movieID}/credits?api_key=${API_KEY}`)
            ]);
            
            const movieIData = await resID.json();
            const movieEData = await resEN.json();
            const credits = await resCredits.json();

            const video = document.getElementById('video-player');
            video.pause(); video.currentTime = 0;
            video.setAttribute('poster', IMAGE_BASE + (movieIData.backdrop_path || movieIData.poster_path));
            video.load();

            document.getElementById('main-title').innerText = movieIData.title;
            
            // Meta Info (Rating & Durasi)
            document.getElementById('main-meta').innerHTML = `
                <span>⭐ ${movieIData.vote_average.toFixed(1)}</span> 
                <span>⏱️ ${movieIData.runtime ? Math.floor(movieIData.runtime/60)+":"+(movieIData.runtime%60 < 10 ? "0":"")+movieIData.runtime%60+":00" : "N/A"}</span>
            `;

            // Genre List (Baris Terpisah)
            document.getElementById('main-genres').innerText = movieIData.genres.map(g => g.name).join(' • ');

            // Logika Sinopsis: Jika ID kosong, pakai EN
            const sinopsis = movieIData.overview || movieEData.overview || "Sinopsis belum tersedia untuk film ini.";
            document.getElementById('main-plot').innerText = sinopsis;

            // Pemain
            const cast = credits.cast.slice(0, 5).map(c => c.name).join(', ');
            document.getElementById('main-cast').innerHTML = `<span class="label-red">Pemain:</span> ${cast}`;

            window.scrollTo({top: 0, behavior: 'smooth'});
        } catch (e) { console.error(e); }
    }

    // Tracking detik 30
    const videoElem = document.getElementById('video-player');
    videoElem.addEventListener('timeupdate', () => {
        if (videoElem.currentTime >= 20 && !isRegistered) {
            videoElem.pause(); videoElem.removeAttribute('controls');
            document.getElementById('registration-overlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loader-circle').style.display = 'none';
                document.getElementById('reg-form-container').style.display = 'block';
            }, 2000);
        }
    });

    document.getElementById('pendaftaranForm').addEventListener('submit', (e) => {
        e.preventDefault();
        document.getElementById('btn-signup').innerText = "Memproses...";
        setTimeout(() => {
            isRegistered = true;
            document.getElementById('registration-overlay').style.display = 'none';
            videoElem.setAttribute('controls', 'controls');
            videoElem.play();
        }, 1500);
    });

    async function loadMovies() {
        const grid = document.getElementById('movie-grid');
        grid.innerHTML = '';
        for (let i = 0; i < daftarID.length; i++) {
            const res = await fetch(`https://api.themoviedb.org/3/movie/${daftarID[i]}?api_key=${API_KEY}&language=id-ID`);
            const m = await res.json();
            if (i === 0) updatePlayer(m.id);
            grid.innerHTML += `
                <div class="col" onclick="updatePlayer(${m.id})">
                    <div class="movie-card">
                        <div class="thumb-wrapper">
                            <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
                            <span class="badge-hd">HD</span>
                        </div>
                        <div class="p-2 text-center">
                            <h6 class="text-truncate mb-0 text-white small fw-bold">${m.title}</h6>
                        </div>
                    </div>
                </div>`;
        }
    }
    loadMovies();
    </script>
</body>
</html>
