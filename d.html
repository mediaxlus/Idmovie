<body>

<nav class="navbar navbar-custom">
    <div class="container text-center">
        <a class="navbar-brand" href="#"><i class="bi bi-cloud-check-fill me-2"></i>MediaShare</a>

<div class="main-container">
    
    <div class="ad-slot">
        <script async="async" data-cfasync="false" src="https://pl28374986.effectivegatecpm.com/287ed41bf1150e831c724050f5b5a674/invoke.js"></script>
        <div id="container-287ed41bf1150e831c724050f5b5a674"></div>
    </div>

    <div class="file-card">
        <div class="file-icon"><i class="bi bi-file-earmark-zip-fill"></i></div>
        <div class="file-details text-truncate">
            <h1 id="filename">Loading_File...</h1>
            <p id="filesize" class="mb-0 text-muted">Calculating...</p>
        </div>
    </div>

    <div class="dl-section shadow-sm">
        <div id="timer-wrapper">
            <p>Your download link will be ready in <span id="seconds" class="fw-bold text-primary">15</span>s</p>
            <div class="progress mx-auto" style="width: 150px; height: 6px;">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>

        <button class="btn-download-pro" id="btn-dl" onclick="handleMainDownload()">
            <i class="bi bi-download me-2"></i> DOWNLOAD NOW
        </button>
    </div>

    <div class="mt-4">
        <a href="https://practicalboil.com/znjavc1n?key=583459b5819904ac09a2ecdfae8db7ed" target="_blank" class="fake-btn text-center">

        <a href="https://practicalboil.com/znjavc1n?key=583459b5819904ac09a2ecdfae8db7ed" target="_blank" class="fake-btn text-center">

        <div id="container-287ed41bf1150e831c724050f5b5a674"></div>
    </div>

</div>

<script>
    // Ambil data dari URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('filename').innerText = (params.get('f') || "Video_Download") + ".mp4";
    document.getElementById('filesize').innerText = "Size: " + (params.get('s') || "1.2 GB");

    // Timer Logic
    let timeLeft = 15;
    const interval = setInterval(() => {
        timeLeft--;
        document.getElementById('seconds').innerText = timeLeft;
        document.getElementById('progress-bar').style.width = (timeLeft/15*100) + "%";
        if (timeLeft <= 0) {
            clearInterval(interval);
            document.getElementById('timer-wrapper').style.display = 'none';
            document.getElementById('btn-dl').style.display = 'inline-block';
        }
    }, 1000);

    // Click Logic
function handleMainDownload() {
    // 1. Buka Smartlink Iklan
    window.open('https://practicalboil.com/znjavc1n?key=583459b5819904ac09a2ecdfae8db7ed', '_blank');

    // 2. Alert Alasan Server Sibuk
    setTimeout(() => {
        alert("SERVER SIBUK:\nAntrean download sedang penuh. Mohon tunggu 1-3 menit atau selesaikan verifikasi akun untuk mendapatkan akses jalur prioritas (High Speed).");
        
        // Coba tutup tab, jika gagal arahkan kembali ke halaman utama
        if(!window.close()){
            window.location.href = 'index.html?verify=required';
        }
    }, 1000);
}
</script>

</body>
